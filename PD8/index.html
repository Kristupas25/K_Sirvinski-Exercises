<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numberX = 10;
        let numberY = 20;

        // 3. let result = numberX + numberY;
        let result = numberX + numberY;
        console.log("3. Addition Assignment:", result);

        // 5. result += 10;
        result += 10;
        console.log("5. Addition Assignment:", result);

        // 7. result -= 10;
        result -= 10;
        console.log("7. Subtraction Assignment:", result);

        // 9. result *= 10;
        result *= 10;
        console.log("9. Multiplication Assignment:", result);

        // 11. result /= 10;
        result /= 10;
        console.log("11. Division Assignment:", result);

        // 13. result %= 10;
        result %= 10;
        console.log("13. Modulus Assignment:", result);

        // 15. result **= 10;
        result **= 10;
        console.log("15. Exponentiation Assignment:", result);

        // 17. result += 10 + numberY;
        result += 10 + numberY;
        console.log("17. Addition Assignment:", result);

        // 19. result *= numberX - numberY;
        result *= numberX - numberY;
        console.log("19. Multiplication Assignment:", result);

    </script>
</body>

</html>
