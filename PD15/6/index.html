<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masyvo elemento pasikartojimų skaičius</title>
</head>
<body>
    <h1>Masyvo elemento pasikartojimų skaičius</h1>
    <input type="text" id="arrayInput" placeholder="Įveskite masyvą (pvz., [1, 2, 2, 3, 2])">
    <input type="text" id="elementInput" placeholder="Įveskite elementą (pvz., 2)">
    <button onclick="countElement()">Rasti pasikartojimų skaičių</button>
    <p>Pasikartojimų skaičius: <span id="resultCount"></span></p>

    <script src="js/main.js"></script>
</body>
</html>
