<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Array Elements</title>
   
</head>
<body>
    <h1>Filter Array Elements Greater Than a Given Number</h1>
    <form onsubmit="return displayFilteredArray();">
        <label for="array">Enter an array of numbers separated by commas:</label>
        <input type="text" id="array" required>
        <br><br>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" required>
        <br><br>
        <button type="submit">Filter</button>
    </form>
    <p id="result"></p>

    <script src="js/main.js"></script>

</body>
</html>
