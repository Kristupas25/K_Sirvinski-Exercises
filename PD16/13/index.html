<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Type Checker</title>

</head>
<body>
    <h1>Argument Type Checker</h1>
    <form onsubmit="return displayType();">
        <label for="input">Enter an argument:</label>
        <input type="text" id="input" required>
        <button type="submit">Check Type</button>
    </form>
    <p id="result"></p>

<script src="js/main.js"></script>

</body>
</html>
