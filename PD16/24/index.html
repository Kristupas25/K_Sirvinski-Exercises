<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kūno Masės Indeksas (KMI) Skaičiuotuvas</title>
   
</head>
<body>
    <h1>Kūno Masės Indeksas (KMI) Skaičiuotuvas</h1>
    <form onsubmit="return calculateBMI();">
        <label for="weight">Svoris (kg):</label>
        <input type="number" id="weight" step="0.1" required>
        <br><br>
        <label for="height">Ūgis (cm):</label>
        <input type="number" id="height" step="0.1" required>
        <br><br>
        <button type="submit">Apskaičiuoti KMI</button>
    </form>
    <p id="result"></p>
</body>
</html>
