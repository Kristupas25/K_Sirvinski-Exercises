<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Generator</title>
  
</head>
<body>
    <h1>Matrix Generator</h1>
    <form onsubmit="return displayMatrix();">
        <label for="size">Enter the size of the matrix (n):</label>
        <input type="number" id="size" min="1" required>
        <button type="submit">Generate Matrix</button>
    </form>
    <div id="result"></div>

<script src="js/main.js"></script>

</body>
</html>
