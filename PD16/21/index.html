<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function Example</title>
 
</head>
<body>
    <h1>Callback Function Example</h1>
    <form onsubmit="return displayProcessedArray();">
        <label for="array">Enter an array of numbers separated by commas:</label>
        <input type="text" id="array" required>
        <br><br>
        <button type="submit">Process</button>
    </form>
    <p id="result"></p>
    
    <script src="js/main.js"></script>

</body>
</html>
