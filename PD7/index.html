<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numberOne = 10;
        let numberTwo = 20;

        // 3. console.log(numberOne + numberTwo); // 30
        console.log("3. Addition:", numberOne + numberTwo);

        // 4. console.log(numberOne - numberTwo); // -10
        console.log("4. Subtraction:", numberOne - numberTwo);

        // 5. console.log(numberOne * numberTwo); // 200
        console.log("5. Multiplication:", numberOne * numberTwo);

        // 6. console.log(numberOne / numberTwo); // 0.5
        console.log("6. Division:", numberOne / numberTwo);

        // 7. console.log(numberOne % numberTwo); // 10
        console.log("7. Modulus:", numberOne % numberTwo);

        // 8. console.log(numberOne ** numberTwo); // 100000000000000000000
        console.log("8. Exponentiation:", numberOne ** numberTwo);

        // 9. console.log(numberOne++); // 10
        console.log("9. Post-increment:", numberOne++);

        // 10. console.log(++numberOne); // 12
        console.log("10. Pre-increment:", ++numberOne);

        // 11. console.log(numberOne--); // 12
        console.log("11. Post-decrement:", numberOne--);

        // 12. console.log(--numberOne); // 10
        console.log("12. Pre-decrement:", --numberOne);

        // 13. console.log(--numberOne + numberTwo++); // 29
        console.log("13. Combination:", --numberOne + numberTwo++);

        // 14. console.log(numberOne-- - --numberTwo + numberTwo++); // 9
        console.log("14. Combination:", numberOne-- - --numberTwo + numberTwo++);

        // 15. console.log(numberOne++ / numberTwo++); // 0.42857142857142855
        console.log("15. Combination:", numberOne++ / numberTwo++);

        // 16. console.log(numberOne++ * --numberTwo); // 120
        console.log("16. Combination:", numberOne++ * --numberTwo);

    </script>
</body>

</html>
